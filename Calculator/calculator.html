<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Calculator</title>
        <link rel="stylesheet" href="./calculator.css" />
        <script src="./calculator.js"></script>
    </head>
    <body>
        <section>
        <h1>Calculator</h1>
        
        <table>
            <tr><th id="register" colspan=3></th></tr>
            <tr><td><button onclick="digit('7')">7</button></td><td><button onclick="digit('8')">8</button></td><td><button onclick="digit('9')">9</button></td></tr>
            <tr><td><button onclick="digit('4')">4</button></td><td><button onclick="digit('5')">5</button></td><td><button onclick="digit('6')">6</button></td></tr>
            <tr><td><button onclick="digit('1')">1</button></td><td><button onclick="digit('2')">2</button></td><td><button onclick="digit('3')">3</button></td></tr>
            <tr><td><button onclick="digit('.')">.</button></td><td><button onclick="digit('0')">0</button></td><td><button onclick="compute('=')">=</button></td></tr>
            <tr><td><button onclick="operator('*')">*</button></td><td><button onclick="operator('/')">/</button></td><td><button onclick="operator('+')">+</button></td></tr>
            <tr><td><button onclick="operator('-')">-</button></td><td><button onclick="myfunc()">C</button></td><td><button onclick="operator('%')">%</button></td></tr>



        </table>
        </section>
    </body>
</html>
