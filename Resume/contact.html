<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ronald Boyd Contact</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
</head>
<body>
  <header>
    <h1>Contact</h1>
    <h2><a href="index.html">Home</a></h2>
    <h2>Ronald Jackson Boyd</h2>
  </header>
    <form action="#" method="get">
        <fieldset>
          <legend>User Data</legend>
          <label
            >Name:
            <input
              type="text"
              name="name"
              required="required"
              placeholder="Your Name"
          /></label>
          <br />
          <label
            >Email:<input
              type="email"
              name="email"
              placeholder="YourEmail@domain.com"
          /></label>
          <br />
          <label
            >Message:<br><br><textarea
              name="message"
              placeholder="Enter your message here"
            ></textarea>
          </label>
        </fieldset>
        <input type="submit" name="submit" class="button" onclick ="echovals(message.value)"/>
      </form>
</body>
</html>
